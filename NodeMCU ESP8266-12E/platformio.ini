[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.3.0
	bblanchon/ArduinoJson@^6.20.0
	adafruit/Adafruit Fingerprint Sensor Library@^2.1.0
	plerup/EspSoftwareSerial@^6.17.1
build_flags = 
	-Os
	-ffast-math
	-Wl,--gc-sections
	-ffunction-sections
	-fdata-sections

[platformio]
description = NodeMCU acts as the control unit and communication centre with firebase
